<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8" />
    <title>Timerix</title>
    <link href="lib/bootstrap-5.1.0-dist/css/bootstrap.css" rel="stylesheet" />
    <link href="lib/bootstrap-5.1.0-dist/css/bootstrap-grid.css" rel="stylesheet" />
    <link href="lib/bootstrap-5.1.0-dist/css/bootstrap-reboot.css" rel="stylesheet" />
    <link href="lib/bootstrap-5.1.0-dist/css/bootstrap-utilities.css" rel="stylesheet" />
    <link href="css/table.css" rel="stylesheet" />
    <link href="css/buttons.css" rel="stylesheet" />
    <link href="css/responsiveDesign.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item active">
                        <img src="bilder/pfeil.png" onclick="zurueck(1)" />
                    </li>
                    <li class="nav-item">
                        <img src="bilder/logout.png" onclick="logout()" />
                    </li>

                </ul>
            </div>
            <div class="mx-auto order-0" style=" color:white; font-size:30px">
                <p>Timerix</p>
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <img src="bilder/logo.png" />
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="text-align:center">
        <div>
            <br />
            <h1>Tagesrapport</h1>
        </div>
        <br />
        <div class="row">
            <div class="col-4 offset-4">
                <input type="date" class="form-control" style="height: 70px; font-size: 25px; text-align:center" id="datePicker" onchange="getRapport()" />
            </div>
        </div>
        <div class="row-fluid ">
            <table class="table table-hover tableDesign">
                <thead>
                    <tr>
                        <th scope="col">Auftrag</th>
                        <th scope="col">Auftrag ID</th>
                        <th scope="col">Linie</th>
                        <th scope="col">Zeit</th>
                        <th scope="col">Anzahl</th>
                        <th scope="col">Bemerkung</th>
                    </tr>
                </thead>
                <tbody id="tabelle">
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="col-2">
                <img src="bilder/pfeilZurueck.png" onclick="privious()" />
            </div>
            <div class="col-2 offset-3">
                <div class="row">
                    <div id="seite" class="offset-4 col-1">

                    </div>
                    <div class="col-1">
                        /
                    </div>
                    <div id="seitenAnzahl" class="col-1">

                    </div>
                </div>
            </div>
            <div class="col-2 offset-3">
                <img src="bilder/pfeilNext.png" onclick="next()" />
            </div>
        </div>
        <p class="text-center fs-6" id="error" style="color:red"></p>
        <br />
    </div>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-lg-2">
                    <button id="mitButton" type="button" class="btn btn-secondary form-control btn-footer" style=" margin-right: 2px " hidden onclick="mitarbeiterUeber()">Mitarbeiter</button>
                </div>
                <div class="col-sm-3 col-lg-2">
                    <button id="tagesrapport" type="button" class="btn btn-secondary form-control btn-footer" onclick="showTagesrapport()" hidden>Tagesrapport</button>
                </div>
                <div class="col-sm-3 col-lg-2">
                    <button id="import" type="button" class="btn btn-secondary form-control btn-footer" onclick="importData()" hidden>Import</button>
                </div>
            </div>
            <div class="row">
                <div style="text-align:left" class="col p-4 textFooter" id="mitDaten">
                    Test
                </div>
                <div style="text-align:right" class="p-4 col textFooter" id="zeit">

                </div>
            </div>

        </div>

    </footer>
    <script src="js/Footer.js"></script>
    <script src="js/Session.js"></script>
    <script src="js/Navigation.js"></script>
    <script src="js/tagesrapport.js"></script>
    <script src="lib/bootstrap-5.1.0-dist/js/bootstrap.js"></script>
    <script>
        isMitId();
    </script>
</body>
</html>
