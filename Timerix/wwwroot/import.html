<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8" />
    <title>Timerix</title>
    <link href="lib/bootstrap-5.1.0-dist/css/bootstrap.css" rel="stylesheet" />
    <link href="lib/bootstrap-5.1.0-dist/css/bootstrap-grid.css" rel="stylesheet" />
    <link href="lib/bootstrap-5.1.0-dist/css/bootstrap-reboot.css" rel="stylesheet" />
    <link href="lib/bootstrap-5.1.0-dist/css/bootstrap-utilities.css" rel="stylesheet" />
    <link href="css/table.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item active">
                        <img src="bilder/pfeil.png" onclick="zurueck(1)" />
                    </li>
                    <li class="nav-item">
                        <img src="bilder/logout.png" onclick="logout()" />
                    </li>

                </ul>
            </div>
            <div class="mx-auto order-0" style=" color:white; font-size:30px">
                <p>Timerix</p>
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <img src="bilder/logo.png" />
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div>
            <br />
            <h1 style="text-align:center">Import</h1>
        </div>
        <br />
        <div class="row">
            <div class="col-1 offset-9">
                <label for="filterID" class="col-form-label">ID Filter:</label>
            </div>
            <div class="col-2">
                <input type="text" id="filterID" class="form-control" onkeyup="filter()" placeholder="1" />
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-2 offset-10">
                <select id="filterBes" class="form-select" aria-label="Default select example" onchange="filter()">
                    <option selected value="1">Alle</option>
                    <option value="2">Fehler</option>
                    <option value="3">Updated</option>
                    <option value="4">Neu</option>
                </select>
            </div>
        </div>
        <div class="row-fluid">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">AuftragId</th>
                        <th scope="col">Auftrag</th>
                        <th scope="col">Beschreibung</th>
                        <th scope="col">Zeitpunkt</th>
                        <th scope="col">Standort</th>
                    </tr>
                </thead>
                <tbody id="tabelle">
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="col-2">
                <img src="bilder/pfeilZurueck.png" onclick="privious()" />
            </div>
            <div class="col-2 offset-3">
                <div class="row">
                    <div id="seite" class="offset-4 col-1">

                    </div>
                    <div class="col-1">
                        /
                    </div>
                    <div id="seitenAnzahl" class="col-1">

                    </div>
                </div>
            </div>
            <div class="col-2 offset-3">
                <img src="bilder/pfeilNext.png" onclick="next()" />
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-3">
                <button type="button" class="btn btn-secondary form-control" style="height:40px" onclick="importBut()">Daten importieren</button>
            </div>
        </div>
        <p class=" fs-8" id="ok"></p>
        <br />
    </div>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container-fluid">
            <div class="row">
                <div class="col-2">
                    <button id="mitButton" type="button" onclick="mitarbeiterUeber()" class="btn btn-secondary form-control" style="height:40px;font-size:13px; margin-right: 2px" hidden>Mitarbeiter</button>
                </div>
                <div class="col-2">
                    <button id="tagesrapport" type="button" class="btn btn-secondary form-control" style="height: 40px; font-size: 13px; " onclick="showTagesrapport()" hidden>Tagesrapport</button>
                </div>
                <div class="col-2">
                    <button id="import" type="button" class="btn btn-secondary form-control" style="height: 40px; font-size: 13px; " onclick="importData()" hidden>Import</button>
                </div>
            </div>
            <div class="row">
                <div style="text-align:left" class="col p-4" id="mitDaten">

                </div>
                <div style="text-align:right" class="p-4 col" id="zeit">

                </div>
            </div>

        </div>

    </footer>
    <script src="js/Footer.js"></script>
    <script src="js/Session.js"></script>
    <script src="js/Navigation.js"></script>
    <script src="js/import.js"></script>
    <script src="lib/bootstrap-5.1.0-dist/js/bootstrap.js"></script>
    <script>
        isMitId();
    </script>
</body>
</html>
