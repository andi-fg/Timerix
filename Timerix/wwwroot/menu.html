<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8" />
    <title>Timerix</title>
    <link href="lib/bootstrap-5.1.0-dist/css/bootstrap.css" rel="stylesheet" />
    <link href="lib/bootstrap-5.1.0-dist/css/bootstrap-grid.css" rel="stylesheet" />
    <link href="lib/bootstrap-5.1.0-dist/css/bootstrap-reboot.css" rel="stylesheet" />
    <link href="lib/bootstrap-5.1.0-dist/css/bootstrap-utilities.css" rel="stylesheet" />
    <link href="css/buttons.css" rel="stylesheet" />
    <link href="css/responsiveDesign.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item active">
                        <img src="bilder/pfeil.png"  />
                    </li>
                    <li class="nav-item">
                        <img src="bilder/logout.png"  onclick="logout()" />
                    </li>

                </ul>
            </div>
            <div class="mx-auto order-0" style=" color:white; font-size:30px">
                <p>Timerix</p>
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <img src="bilder/logo.png"  />
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="text-align:center">
        <div>
            <br />
            <h1>Zeiterfassung</h1>
        </div>
        <br />
        <div class="row" style="text-align:center;">
            <div class="col">
                <div class="row">
                    <div class="col-6 offset-3 form-text" style="color:black; font-size:25px">
                        Laufender Auftrag
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="card fs-5" id="card">
                        <div class="card-body">
                            <p class="card-text" id="aid"></p>
                            <p class="card-text" id="pid"></p>
                            <p class="card-text" id="av"></p>
                            <p class="card-text" id="dauer"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row-fluid">
                    <div class="col-lg-6 offset-lg-3 col-sm-8 offset-sm-2">
                        <button id="auftrag" type="button" class="btn-menu btn  form-control buttonMenu" onclick="neuerAuftragWechsel()">Neuen Auftrag starten</button>
                    </div>
                    
                </div>
                <br />
                <div class="row-fluid">
                    <div class="col-lg-6 offset-lg-3 col-sm-8 offset-sm-2">
                        <button id="zeitAuswahl" type="button" class="btn btn-menu form-control buttonMenu"  onclick="auswahlZeiterfassung()">Erfasste Zeit bearbeiten</button>
                    </div>
                    
                </div>
                <br />
                <div class="row-fluid">
                    <div class="col-lg-6 offset-lg-3 col-sm-8 offset-sm-2">
                        <button id="auswertung" type="button" class="btn btn-menu form-control buttonMenu"  onclick="showAuswertung()">Auswertung</button>
                    </div>
                    
                </div>
                <div class="row-fluid">
                    
                        <div class="col-6 offset-3 form-text textMenu">
                            Standort:
                        </div>

                   
                   <br />
                </div>
                <div class="row-fluid">
                    <div class="col-lg-6 offset-lg-3 col-sm-8 offset-sm-2">
                        <select id="standortMenuSelect" class="form-select selectMenu" onchange="setMitStand()">
                            <option value="0" class="selectAuswahl"></option>
                        </select>
                    </div>
                    
                    <br />
                </div>

            </div>
        </div>
    </div>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-lg-2">
                    <button id="mitButton" type="button" class="btn btn-secondary form-control btn-footer" style=" margin-right: 2px " hidden onclick="mitarbeiterUeber()">Mitarbeiter</button>
                </div>
                <div class="col-sm-3 col-lg-2">
                    <button id="tagesrapport" type="button" class="btn btn-secondary form-control btn-footer" onclick="showTagesrapport()" hidden>Tagesrapport</button>
                </div>
                <div class="col-sm-3 col-lg-2">
                    <button id="import" type="button" class="btn btn-secondary form-control btn-footer" onclick="importData()" hidden>Import</button>
                </div>
            </div>
            <div class="row">
                <div style="text-align:left" class="col p-4 textFooter" id="mitDaten">
                    
                </div>
                <div style="text-align:right" class="p-4 textFooter col" id="zeit">

                </div>
            </div>

        </div>

    </footer>
    <script src="js/Footer.js"></script>
    <script src="js/Uhrzeit.js"></script>
    <script src="js/Session.js"></script>
    <script src="js/Menu.js"></script>
    <script src="js/Navigation.js"></script>
    <script src="lib/bootstrap-5.1.0-dist/js/bootstrap.js"></script>
    <script>
        isMitId();
    </script>
</body>
</html>
